}

    padding: 5px;
    text-align: left;    
}
</style>
</head>
<body>
<table style="width:100%">

  <tr>
    <th>Status</th>
    <td>{{.Status}}</td>
  </tr>
  <tr>

    <td>{{.Description}}</td>
  </tr>
</table>

</body>
</html>
